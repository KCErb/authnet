language: php
php:
  - 5.5
  - 5.6
  - 7.0
matrix:
    fast_finish: true
sudo: false
cache:
  directories:
    - $HOME/.composer/cache
before_install:
  - composer self-update
  - composer global require "hirak/prestissimo:^0.3"
install:
  - composer install --no-interaction
script:
  - ./vendor/bin/phpcs --standard=psr2 src/
  - ./vendor/bin/phpunit  -c ./phpunit.xml.dist --coverage-clover coverage.clover